<!doctype html>
<html>
<head>
  <style>
    body, html {
      background-color: #F1AC35;
    }
    #tom {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('tom.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="tom"></div>
  <script>
    window.addEventListener('mousemove', function (evt) {
      var blurX = window.innerWidth / Math.abs(evt.clientX - window.innerWidth / 2) - 1;
      var blurY = window.innerHeight / Math.abs(evt.clientY - window.innerHeight / 2) - 1;
      var blur = Math.min(blurX, blurY);
      document.getElementById('tom').setAttribute('style', '-webkit-filter: blur(' + Math.min(blur, 10) + 'px);');
    });
  </script>
  <!-- by JS Christ, @cryptoquick -->
</body>
</html>
